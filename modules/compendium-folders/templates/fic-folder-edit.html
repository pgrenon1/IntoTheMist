<form id="folder-create" autocomplete="off">
    <div class="form-group">
        <label>{{localize "FOLDER.Name"}}</label>
        <div class="form-fields">
            <input type="text" name="name" placeholder="Folder Name" value="{{this.name}}">
        </div>
    </div>

    <div class="form-group">
        <label>{{localize "FOLDER.Color"}}</label>
        <div class="form-fields">
            <input type="text" name="color" value="{{this.color}}" data-dtype="String">
            <input type="color" value="{{this.color}}" data-edit="color">
        </div>
    </div>

    <button type="submit"><i class="fas fa-check"></i>{{localize "FOLDER.Update"}}</button>
</form>
